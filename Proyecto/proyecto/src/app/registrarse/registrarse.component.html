<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="registrarse.component.css">
    <title>Registrarse</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo de la empresa">
            </div>
            <ul class="menu">
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#acerca-de">Acerca de</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <button>Ingresar</button>
            <button>Empieza Ahora</button>
        </div>
    </header>

    <section class="registro">
        <h2>Empieza ahora y Registrate</h2>
        <form>
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="input-group">
                <label for="reserva">Solicitar Reserva:</label>
                <input type="checkbox" id="reserva" name="reserva">
            </div>
            <div class="input-group">
                <label for="profesion">Seleccionar Profesión:</label>
                <select id="profesion" name="profesion">
                    <option value="ninguna">Ninguna</option>
                    <option value="profesion1">Profesión 1</option>
                    <option value="profesion2">Profesión 2</option>
                    <option value="profesion3">Profesión 3</option>
                </select>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </section>

    <section class="social">
        <h2 class="social-title">Síguenos en Redes Sociales</h2>
        <div class="social-icons">
            <a href="#" class="social-icon"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#" class="social-icon"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#" class="social-icon"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        </div>
        <p class="copyright">&copy; 2023 Team. Todos los derechos reservados.</p>
    </section>
</body>
    </html>
