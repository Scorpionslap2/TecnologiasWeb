<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="ingresar.component.css">
    <title>Ingresar</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo de la empresa">
            </div>
            <ul class="menu">
                <li><a [routerLink]="['/contacto']">Contacto</a></li>
                <li><a [routerLink]="['/acerca-de']">Acerca de</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <button [routerLink]="['/ingresar']">Ingresar</button>
            <button [routerLink]="['/registrarse']">Empieza Ahora</button>
        </div>
    </header>

    <section class="login">
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="input-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Ingresar</button>
            <p class="forgot-password"><a href="recuperar-contrasena.html">¿Olvidaste tu contraseña?</a></p>

        </form>
    </section>

    <section class="social">
        <h2 class="social-title">Síguenos en Redes Sociales</h2>
        <div class="social-icons">
            <a href="#" class="social-icon"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#" class="social-icon"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#" class="social-icon"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        </div>
        <p class="copyright">&copy; 2023 Team. Todos los derechos reservados.</p>
    </section>
</body>
    </html>
